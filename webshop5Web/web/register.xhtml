<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<head>
    <title>eventList</title>
</head>
<h:body>
    <ui:composition template="templates/template.xhtml">
        <ui:define name="content">
            <h:form styleClass="form-horizontal">
                <div class="form-group">
                    <h:outputLabel styleClass="col-sm-2 control-label" for="name">Naam</h:outputLabel>
                    <div class="col-sm-10">
                        <h:inputText styleClass="form-control" p:placeholder="Volledige naam" required="true" requiredMessage="Naam moet ingevuld zijn" value="#{authenticationController.customer.name}" id="name"/>
                        <h:message for="name" styleClass="alert alert-danger validate-message" />
                    </div>
                </div>
                <div class="form-group">
                    <h:outputLabel styleClass="col-sm-2 control-label" for="address">Adres</h:outputLabel>
                    <div class="col-sm-10">
                        <h:inputText styleClass="form-control" p:placeholder="Straatnaam &amp; huisnummer" required="true" requiredMessage="Adres moet ingevuld zijn" value="#{authenticationController.customer.address}" id="address"/>
                        <h:message for="address" styleClass="alert alert-danger validate-message"/>
                    </div>
                </div>
                <div class="form-group">
                    <h:outputLabel styleClass="col-sm-2 control-label" for="postal">Postcode:</h:outputLabel>
                    <div class="col-sm-10">
                        <h:inputText  styleClass="form-control" p:placeholder="Postcode" required="true" requiredMessage="Postcode moet ingevuld zijn" value="#{authenticationController.customer.postalCode}" id="postal"/>
                        <h:message for="postal" styleClass="alert alert-danger validate-message"/>
                    </div>
                </div>
                <div class="form-group">
                    <h:outputLabel styleClass="col-sm-2 control-label" for="city">Woonplaats:</h:outputLabel>
                    <div class="col-sm-10">
                        <h:inputText styleClass="form-control" p:placeholder="Woonplaats" required="true" requiredMessage="Woonplaats moet ingevuld zijn" value="#{authenticationController.customer.city}" id="city"/>
                        <h:message for="city" styleClass="alert alert-danger validate-message" />
                    </div>
                </div>
                <div class="form-group">
                    <h:outputLabel styleClass="col-sm-2 control-label" for="email">E-mail:</h:outputLabel>
                    <div class="col-sm-10">
                        <h:inputText  styleClass="form-control" p:placeholder="E-mail adres" p:type="email" required="true" requiredMessage="Email moet ingevuld zijn" value="#{authenticationController.customer.email}" id="email"/>
                        <h:message for="email" styleClass="alert alert-danger validate-message"/>
                    </div>
                </div>
                <div class="form-group">
                    <h:outputLabel styleClass="col-sm-2 control-label" for="email">Password</h:outputLabel>
                    <div class="col-sm-10">
                        <h:inputText  styleClass="form-control" p:placeholder="Wachtwoord" p:type="password" required="true" requiredMessage="Wachtwoord moet ingevuld zijn" value="#{authenticationController.customer.user.password}" id="password"/>
                        <h:message for="password" styleClass="alert alert-danger validate-message"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <h:commandButton styleClass="btn btn-primary" action="#{authenticationController.register(authenticationController)}" value="Bestel"/>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
