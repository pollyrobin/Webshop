<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:jsf="http://xmlns.jcp.org/jsf">
<head>
    <title>eventList</title>
</head>
<h:body>
    <ui:composition template="templates/template.xhtml">
        <ui:define name="content">
            <h:messages id="messages" styleClass="alert alert-success validate-message" showDetail="true" autoUpdate="true" closable="true" />

            <h:dataTable styleClass="table table-striped table-hover" value="#{productController.productList}" var="product">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Naam"/>
                    </f:facet>
                    <h:outputText value="#{product.name}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Omschrijving"/>
                    </f:facet>
                    <h:outputText value="#{product.description}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Prijs"/>
                    </f:facet>
                    <h:outputText value="#{product.productPrice.price}">
                        <f:convertNumber pattern="Â¤#,##0.00" currencySymbol="â‚¬" />
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Toevoegen"/>
                    </f:facet>
                    <h:form>
                        <button class="btn btn-primary" type="submit" jsf:action="#{shoppingCartController.addProduct(product, 1)}">
                            <span class="glyphicon glyphicon-shopping-cart"/>
                        </button>
                    </h:form>
                </h:column>
            </h:dataTable>
        </ui:define>
    </ui:composition>
</h:body>
</html>
