<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<ui:composition>
    <ul>
        <li class="">
            <h:form>
                <h:commandLink value="Alle producten" action="#{productController.showProducts()}"/>
            </h:form>
        </li>
    <ui:repeat value="${categoryController.parentCategories}" var="category">
        <li class="">
            <h:form>
                <h:commandLink value="#{category.name}" action="#{productController.showProducts()}">
                    <f:setPropertyActionListener target="#{productController.category}" value="#{category}" />
                </h:commandLink>
            </h:form>
        </li>
    </ui:repeat>
    </ul>
</ui:composition>
</html>
