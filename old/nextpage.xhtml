<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>ConversationScoped demo CDI(Component Dependency
        Injection)</title>
</h:head>

<h:body>



    <h3>This is the next page(The value is saved in the conversation)</h3>

    <h4><h:outputText value="test should be: #{supportBB.someValue}"/></h4>

    <h5><h:outputText rendered="#{not empty cid}" value="cid should be: #{cid}"/></h5>

    <h:form>
        <h:commandButton value="Finish conversation" action="#{supportBB.onKeepGoing}">
            <f:param value="#{supportBB.cid}" name="cid"/>
        </h:commandButton>
    </h:form>

</h:body>
</html>
